 Вот тут вот список всех вариантов с картой

<div id="map" style="height: 400px; width: auto; position: center">
</div>
<script type="text/javascript">
    var locations = [
      ['<a href="flat-1.html">Квартира 1</a>', 59.911495, 30.446015, 4],
      ['<a href="flat-2.html">Квартира 2</a>', 59.867838, 30.464279, 5],
      ['<a href="flat-3.html">Квартира 3</a>', 59.913790, 30.472390, 3],
      
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: new google.maps.LatLng(59.90, 30.44),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) { 
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
